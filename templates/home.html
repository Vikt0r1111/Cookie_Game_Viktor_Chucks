<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cookie Clicker</title>
    <link rel="stylesheet" href="static/css/home.css" />
  </head>
  <body>
    
    <!-- ACCOUNT ICON & POPUP -->
    <div class="account-wrapper">
        <img src="/static/avatar.png" alt="Avatar" id="account-icon">
        <div class="account-popup" id="account-popup">
            <div class="popup-username" id="popup-username">{{ username }}</div>
            <button id="popup-logout-btn" class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="home-container">
      <h1>Welcome to Cookie Clicker</h1>

      <div class="user-info">
        <p id="user-greeting">Welcome, {{ username }}!</p>
      </div>

      <div class="button-container">
        <button class="btn btn-new-game" id="new-game-btn" onclick="window.location.href='/cookie_game'">
          Start Game
        </button>

        <a href="/registration" class="btn btn-register">Register New Account</a>
      </div>
    </div>
    <script src="static/js/home.js"></script>
  </body>
</html>
