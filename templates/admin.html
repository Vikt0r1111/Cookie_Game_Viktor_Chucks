<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="static/css/admin.css">
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>

<div class="admin">
    <div class="header">Admin Panel</div>

    <div class="grid">

        <!-- Пользователи -->
        <div class="card">
            <h3>Users</h3>

            {% if users %}
                <p>Пользователей: <b>{{ users|length }}</b></p>

                <table border="1" cellpadding="6">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="muted">Нет данных</p>
            {% endif %}
        </div>

        <!-- Добавление апгрейда -->
        <div class="card">
            <h3>Добавить апгрейд</h3>

            <form method="POST" action="/admin_panel/">
                <div class="form-group">
                    <label for="name">Название апгрейда:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="base_price">Базовая цена:</label>
                    <input type="number" id="base_price" name="base_price" required>
                </div>

                <div class="form-group">
                    <label for="cookie_pc">Cookie per Click / CPS:</label>
                    <input type="number" id="cookie_pc" name="cookie_pc" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="multiplier">Множитель:</label>
                    <input type="number" id="multiplier" name="multiplier" step="0.01" value="1.0" required>
                </div>
                
                <div class="form-group">
                    <label for="coefficient">Коэффициент:</label>
                    <input type="number" id="coefficient" name="coefficient" step="0.01" value="1.0" required>
                </div>

                <button type="submit">Добавить апгрейд</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
